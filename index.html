<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link type="image/png" href="./images/favicon-32x32.png" rel="icon" sizes="32x32">
  <link href="/dist/styles.css" rel="stylesheet">

  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body class="page">
  <div class="wrapper sm md lg">
    <main class="card">
      <section class="card__one">
        <img class="card__logo" src="images/logo.svg" alt="Logo">
        <div class="card__icons">
          <div class="card__icon">
            <img src="images/icon-document.svg" alt="Icon">
          </div>
          <div class="card__icon">
            <img src="images/icon-folder.svg" alt="Icon">
          </div>
          <div class="card__icon">
            <img src="images/icon-upload.svg" alt="Icon">
          </div>
        </div>
      </section>
      <section class="card__two">
        <p class="card__text">
          You’ve used <span class="card__text--bold">815 GB</span> of your
          storage
        </p>
        <div class="card__bar">
          <div class="card__bar--one">
            <div class="card__bar-circle"></div>
          </div>
        </div>
        <div class="card__gb">
          <span class="card__gb card--small">0 GB</span>
          <span class="card__gb card--small">1000 GB</span>
        </div>
        <h1 class="card__info">
          185 <span class="card--small">GB Left</span>
        </h1>
      </section>
    </main>
  </div>
  <footer class="footer">
    <p class="footer__attribution">
      Challenge by
      <a class="footer__link" href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend
        Mentor</a>. Coded by
      <a class="footer__link" href="https://www.frontendmentor.io/profile/Barcaca" rel="noopener" target="_blank">Luan
        Barcaça</a>.
    </p>
  </footer>
</body>

</html>
